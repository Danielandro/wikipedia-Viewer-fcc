<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Wikipedia Viewer</title>

    <!-- CSS -->
    <link href="css/wiki.css" rel="stylesheet" type="text/css">


  </head>
  <body>
    <div class="main">
      <input id="search_box" type="text" placeholder="Search the WikiVault">
      <button type="button" id="submit">Search</button>
      <br>
      <a class="random_search" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random Search</a>
    </div>

    <div class="results">
      <ul class="list">
        
      </ul>      
    </div>
   

    <!-- JAVASCRIPT -->    
    <script src="js/wiki.js" type="text/javascript"></script>
  </body>
</html>
